<!doctype html>
<meta charset="utf-8">
<head>
  <title>d3 playground</title>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
</head>
<body>

  <h1>d3 demo</h1>

  <div id="d3container" style="margin-left: 30px;"></div>

  <div id="checks">
    Y-axis:<input type="checkbox" id="yChecked" checked/>
  </div>

  <div id="dragdiv" style="margin-left: 30px;"></div>

  <script>
  $('#yChecked').click(function() {
    dragbartop
    .attr("fill-opacity", (0.5))
    .attr("cursor", ("ns-resize"));
    dragbarbottom
    .attr("fill-opacity", (0.5))
    .attr("cursor", ("ns-resize"));
  });
  </script>

  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="dragrect.js"></script>
</body>
</html>
